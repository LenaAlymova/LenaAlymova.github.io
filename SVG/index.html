<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<input type="radio" name="primary" id="primary-red" checked>
	<input type="radio" name="primary" id="primary-green">
	<input type="radio" name="primary" id="primary-blue">
	<input type="radio" name="primary" id="primary-orange">
	<input type="radio" name="primary" id="primary-pink">
	<input type="radio" name="secondary" id="secondary-purple" checked>
	<input type="radio" name="secondary" id="secondary-yellow">
	<input type="radio" name="secondary" id="secondary-cyan">
	<input type="radio" name="secondary" id="secondary-lime">
	<input type="radio" name="secondary" id="secondary-grey">
		<div class="settings">
			<p>Primary</p>
			<label for="primary-red"></label>
			<label for="primary-green"></label>
			<label for="primary-blue"></label>
			<label for="primary-orange"></label>
			<label for="primary-pink"></label>
			<hr>
			<p>Secondary</p>
			<label for="secondary-purple"></label>
			<label for="secondary-yellow"></label>
			<label for="secondary-cyan"></label>
			<label for="secondary-lime"></label>
			<label for="secondary-grey"></label>
		</div>
	<section class="color-tool">
	<div class="container container-left">
		<header class="header-up"></header>
		<section class="header header-left">Text</section>
		<section class="left-middle"></section>
		<section class="footer footer-left">
			<button class="add add-left">＋</button>
		</section>
		<footer class="footer-down">
			<input type="range" value="65">
		</footer>
	</div>
	<div class="container">
		<header class="header">Text</header>
		<section class="content">
			<input type="checkbox" name="checkbox1" id="checkbox1">
			<label for="checkbox1">Lorem ipsum.</label>
			<input type="checkbox" name="checkbox2" id="checkbox2">
			<label for="checkbox2">In, ipsa.</label>
			<input type="checkbox" name="checkbox3" id="checkbox3">
			<label for="checkbox3">Animi, aspernatur.</label>
			<input type="checkbox" name="checkbox4" id="checkbox4">
			<label for="checkbox4">Provident, culpa.</label>
			<input type="checkbox" name="checkbox5" id="checkbox5">
			<label for="checkbox5">Incidunt, modi.</label>
		</section>
		<footer class="footer">
			<button class="add">＋</button>
		</footer>
	</div>
	<div class="container container-right">
		<header class="header header-right">Text</header>
		<section class="content-up"></section>
		<section class="content-button">
			<input type="checkbox" name="button1" id="button1">
			<label for="button1">item 1</label>
			<input type="checkbox" name="button2" id="button2">
			<label for="button2">item 2</label>
			<input type="checkbox" name="button3" id="button3">
			<label for="button3">item 3</label>
		</section>
		<section class="content-down"></section>
		<footer class="footer footer-right">
			<button class="add add-right">＋</button>
		</footer>
	</div>
</section>
</body>
</html>
